<h1>Firebase</h1>
<input type="text" placeholder="set a name" [(ngModel)]="name">
<br>
<input type="date" placeholder="set a name" [(ngModel)]="date">
<br>
<button (click)="addItem(name,date)">Send</button>
<ul>
    <li class="text" *ngFor="let item of items | async">
        {{item?.name}} {{item?.dateCron}}
    </li>
</ul>
